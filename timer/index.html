<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Timer</h1>

    <div id="watch-container">

        <div class="days">Days : 0</div>
        <div class="hours">Hours: 0</div>
        <div class="minutes">minutes: 0</div>
        <div class="seconds">seconds: 0</div>
    </div>
    <div id="buttons">
        <button class="start btn ">Start</button>
        <button class="stop btn" disabled>Stop</button>
        <button class="reset btn " disabled>Clear</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
